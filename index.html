<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Cookie Clicker</title>

</head>
<body>


<div class="cookie-container">
    <div class="cookie-wrapper">
        <div class="cookie-txt-container">
            <div class="head-txt-container">
                <h3>Et eller andet fedt navn</h3>
            </div>
            <div class="amount-txt-container">
                <h1 class="amount">0 Cookies</h1>
            </div>
        </div>
        <div class="cookie-img-container">
                <img src="assets/img/PerfectCookie.webp" alt="En lÃ¦kker cookie">
        </div>
    </div>
    <div class="cookie-power-up">
        <div class="power-container ghost">
            <div class="power-icon-container ">
                <i class="fa-solid fa-ghost"></i>
            </div>
            <div class="power-txt-container">
                <h6>Auto clicker</h6>
            </div>
        </div>
        <div class="power-container fist">
            <div class="power-icon-container ">
                <i class="fa-solid fa-hand-fist"></i>
            </div>
            <div class="power-txt-container">
                <h6>Powerful clicker</h6>
            </div>
        </div>
        <div class="power-container wand">
            <div class="power-icon-container ">
                <i class="fa-solid fa-wand-sparkles"></i>            </div>
            <div class="power-txt-container">
                <h6>Auto clicker</h6>
            </div>
        </div>
    </div>
</div>
